# Default values for custom-pvc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# fastly:
#   apiToken: ''
#   platformTLSConfiguration: ''

# this is the default persistentStorage size for PVCs
persistentStorage:
  size: 5Gi

customVolumes:
  - config
  - files

customVolumeMounts:
  - config:
      - cli: /config
      - php: /config
  - files:
      - cli: /app/web/sites/default/files/
      - nginx: /app/web/sites/default/files/
      - php: /app/web/sites/default/files/
  - notused:


nameOverride: oiwjef

project: oweifj

lagoonVersion: 21
